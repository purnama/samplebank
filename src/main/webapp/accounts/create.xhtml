<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="customer"  value="#{accountBean.customer}" required="true" converter="customerConverter" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="body">
		<h1>#{msg['label.create.account.for']}
			#{accountBean.customer.firstName} #{accountBean.customer.lastName}</h1>
		<form jsf:id="form">
			<div class="form-group">
				<label for="form:description">#{msg['label.account.description']}</label>
				<input type="text" class="form-control"
					jsf:value="#{accountBean.account.description}" jsf:id="description"
					required="required" jsf:required="true"
					placeholder="#{msg['label.placeholder.description']}" />
			</div>
			<button type="submit" class="btn btn-default"
				jsf:action="#{accountBean.create}">#{msg['label.create.account']}</button>
		</form>
	</ui:define>

</ui:composition>
