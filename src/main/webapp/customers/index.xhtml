<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="body">
		<h1>#{msg['label.customers']}</h1>
		
		<h:form>
			<br />
			<button class="btn btn-default" jsf:outcome="/customers/create.xhtml">
				<span class="glyphicon glyphicon-plus" /> #{msg['label.create.customer']}
			</button>
			<br /><br />
			<p:dataTable id="dataTable" var="customer" value="#{customerBean.customers}">

				<p:column headerText="#{msg['label.firstName']}">
					<h:outputText value="#{customer.firstName}" />
				</p:column>

				<p:column headerText="#{msg['label.lastName']}">
					<h:outputText value="#{customer.lastName}" />
				</p:column>
				<p:column>
					<h:link value="#{msg['label.accounts']}" outcome="/accounts/index.html" style="color:#428BCA;">
						<f:param value="#{customer.id}" name="customer" />
					</h:link>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
