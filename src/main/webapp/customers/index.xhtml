<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="body">
		<h:form>
			<br />
			<h:link outcome="/customers/create.xhtml" styleClass="btn btn-default">
				<span class="glyphicon glyphicon-plus" /> Create Customer
			</h:link>
			<br /><br />
			<p:dataTable id="dataTable" var="customer" value="#{customerBean.customers}">
				<f:facet name="header">
		            #{msg['label.customers']}
		        </f:facet>

				<p:column sortBy="firstName" headerText="#{msg['label.firstName']}">
					<h:outputText value="#{customer.firstName}" />
				</p:column>

				<p:column sortBy="lastName" headerText="#{msg['label.lastName']}">
					<h:outputText value="#{customer.lastName}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
