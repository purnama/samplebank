<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="body">
		<h1>#{msg['label.create.customer']}</h1>
		<form jsf:id="form">
			<div class="form-group">
				<label for="form:firstName">#{msg['label.firstName']}</label> <input
					type="text" class="form-control"
					jsf:value="#{customerBean.customer.firstName}" jsf:id="firstName"
					required="required" jsf:required="true"
					placeholder="#{msg['label.placeholder.firstName']}" />
			</div>

			<div class="form-group">
				<label for="form:lastName">#{msg['label.lastName']}</label> <input
					type="text" class="form-control"
					jsf:value="#{customerBean.customer.lastName}" jsf:id="lastName"
					required="required" jsf:required="true"
					placeholder="#{msg['label.placeholder.lastName']}" />
			</div>
			<button type="submit" class="btn btn-default"
				jsf:action="#{customerBean.create}">#{msg['label.create.customer']}</button>
		</form>
	</ui:define>

</ui:composition>
